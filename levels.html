<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levels</title>
    <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet'>
    <link rel="stylesheet" href="levels.css">
</head>
<body>
    <h1>Escoge el nivel</h1>

    <main>
        <div>
            <button id="return">
                <img src="./imagen/return.svg" alt="return button">
            </button>
        
            <button id="settings">
                <img src="./imagen/settings.svg" alt ="settings button">
            </button>
            </div>
        
        <button onclick="chooseLevel('easy')">Fácil</button>
        <button onclick="chooseLevel('medium')">Medio</button>
        <button onclick="chooseLevel('hard')">Difícil</button>


    <section class="container">
        <div class="circus">
        <img src="./imagen/circus.svg" alt="circus">
        </div>
        <div class="clown">
        <img src="./imagen/clown.svg" alt="clown">
        </div>
    </section>
</main>
</body>
</html>
