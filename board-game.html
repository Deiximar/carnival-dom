<!DOCTYPE html>
<html lang="en">

<head>
  <title>Board Game</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/assets/style.css">
  <link rel="stylesheet" href="/src/assets/board-game.css">
</head>

<body>
  <main>
    <header class="header">
      <p id="score">00</p>
      <p id="timer">0:00</p>
      <button class="play-stop-button">
        <img class="stop-button" src="imagen/stop-button.svg" alt="stop-button" />
        <img class="play-button" src="imagen/play-button.svg" alt="play-button" hidden />
      </button>
    </header>

    <div class="lives">
      <img src="imagen/heart.svg" alt="heart" />
      <img src="imagen/heart.svg" alt="heart" />
      <img src="imagen/heart.svg" alt="heart" />
    </div>

    <div class="board-game">
      <h1 class="level">NIVEL <span class="level-number">1</span>
      </h1>
      <p class="target-text">Alcanza una puntuaci√≥n de <span class="target-score"> 25 puntos</span> antes de los <span
          class="target-time">30 segundos</span></p>
      <img src="imagen/peephole.svg" alt="peephole" />

    </div>
    <div class="carpas">
      <img src="imagen/Carpas.svg" alt="three circus tents" />
    </div>
  </main>
</body>

</html>
