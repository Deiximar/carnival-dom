<!DOCTYPE html>
<html lang="en">

<head>
  <title>Board Game</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/style.css">
  <link rel="stylesheet" href="../assets/board-game.css">
</head>

<body>
  <main>
    <header class="header">
      <p id="score">00</p>
      <p id="timer">0:00</p>
      <button class="play-stop-button">
        <img class="stop-button" src="../imagen/pause.svg" alt="stop-button" />
        <img class="play-button" src="../imagen/play-button.svg" alt="play-button" hidden />
      </button>
    </header>

    <div class="lives">
      <img src="../imagen/heart.svg" alt="heart" />
      <img src="../imagen/heart.svg" alt="heart" />
      <img src="../imagen/heart.svg" alt="heart" />
    </div>

    <div id="board-game" class="board-game">
      <h1 hidden class="level">LEVEL <span class="level-number">1</span>
      </h1>
      <p hidden class="target-text">Reach <span class="target-score"> 25 points</span> before
        <span class="target-time">30 seconds</span>
      </p>
      <img hidden src="../imagen/peephole.svg" alt="peephole" />
    </div>

    <div class="carpas">
      <img src="../imagen/Carpas.svg" alt="three circus tents" />
    </div>
  </main>
  <script src="../javascript/board-game.js"></script>
  <script src="../javascript/idiomas.js"></script>
  <script src="../javascript/setting.js"></script>
</body>

</html>
