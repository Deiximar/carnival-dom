<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pop the Balloon</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/style.css">
  <link rel="stylesheet" href="../assets/board-game.css">
</head>

<body>
  <main>
    <header class="header">
      <p id="score">00</p>
      <p id="timer"></p>
      <button class="back-button" onclick="location.href='../../index.html'">
        <img src="../../imagen/return.svg" alt="back-button" />
      </button>
    </header>

    <div class="lives-container">
      <img class="life" src="../../imagen/heart.svg" alt="heart" />
      <img class="life" src="../../imagen/heart.svg" alt="heart" />
      <img class="life" src="../../imagen/heart.svg" alt="heart" />
    </div>

    <div id="board-game" class="board-game">
      <h1 class="level-text">LEVEL <span class="level-number">1</span>
      </h1>
      <p class="description">Reach <span class="target-score"> 25 points</span> before
        <span class="limit-time">60 seconds</span>
      </p>
      <img hidden src="../../imagen/peephole.svg" alt="peephole" />
    </div>

    <div class="tents">
      <img src="../../imagen/Carpas.svg" alt="three circus tents" />
    </div>
    <audio>
      <source src="../../music/background-music.mp3">
    </audio>
  </main>
  <script type="module" src="../javascript/board-game.js"></script>
  <script src="../javascript/language.js"></script>
  <script src="../javascript/setting.js"></script>
</body>

</html>
